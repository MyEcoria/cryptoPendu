<!DOCTYPE html>
<html>
  <head>
    <title>Jeu de pendu</title>
    <style>
      /* Ajoutez votre CSS ici */
      body {
        background-color: lightblue;
      }

      h1 {
        color: blue;
        text-align: center;
      }

      .container {
        width: 400px;
        margin: 0 auto;
        border: 1px solid black;
        padding: 20px;
      }

      .displayed-word {
        font-size: 20px;
        margin-bottom: 10px;
      }

      .remaining-guesses {
        font-size: 20px;
        margin-bottom: 10px;
      }

      form {
        display: flex;
        align-items: center;
      }

      input[type='text'] {
        width: 50px;

      }

        width: 80px;
      }

    <div class="container">

      <div id="displayed-word" class="displayed-word"></div>
      <div id="remaining-guesses" class="remaining-guesses"></div>
      <form id="guess-form">
        <input type="text" id="letter" maxlength="1">
        <input type="submit" value="Deviner">
      </form>
    </div>
    <script src="/main.js"></script>
  </body>
</html>
